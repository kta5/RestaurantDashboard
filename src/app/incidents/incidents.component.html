<h2>List of Current Incidents:</h2>
<button> Create a new incident</button>

<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Enter Keyword">
  </mat-form-field>
  <a>&nbsp;&nbsp;&nbsp;&nbsp;</a>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<p> There are {{incidents.length}} reported incidents</p>
<table class="individualIncident" mat-table [dataSource]="dataSource" (click)="onIncidentClick()" matSort>
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let incident"> {{incident.id}} </td>
  </ng-container>

  <!-- time Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
    <td mat-cell *matCellDef="let incident"> {{incident.loggedTime.createTime()}}  </td>
  </ng-container>

  <!-- Device Column -->
  <ng-container matColumnDef="device">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Device </th>
    <td mat-cell *matCellDef="let incident"> {{incident.device}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let incident"> {{incident.type}} </td>
  </ng-container>

  <!-- Brand Column -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
    <td mat-cell *matCellDef="let incident"> {{incident.brand}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
